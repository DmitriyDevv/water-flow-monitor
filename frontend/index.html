<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Water flow monitor</title>
    </head>
    <body>
        <div class="container">
            <div class="metricsContainer">
                <div class="minMaxContainer">
                    <div class="maxLiters"></div>
                    <div class="minLiters"></div>
                </div>
                <div class="totalAverContainer">
                    <div class="totalLiters"></div>
                    <div class="averLiters"></div>
                </div>
                <div class="waterPrice"></div>
            </div>

            <div class="chartContainer">
                <canvas id="waterFlowChart" width="400" height="400"></canvas>
            </div>
            <div class="controllContainer">
                <select id="timeGroupingSelect">
                    <option value="byHours">by hours</option>
                    <option value="byDays">by days</option>
                </select>

                <input type="date" class="from" />
                <input type="date" class="to" />

                <button class="request">Request</button>
            </div>
        </div>
        <script src="libs/chart-v4.4.4.js"></script>

        <script src="src/main.js"></script>
        <script src="src/chartController.js"></script>
        <script src="src/dataController.js"></script>
        <script src="src/viewController.js"></script>
    </body>
</html>
